<script>
const triangle1 = document.getElementById('full-blue');
const triangle2 = document.getElementById('full-green');
const triangle3 = document.getElementById('full-yellow');
const triangle5 = document.getElementById('center-trapezoid');
const triangle6 = document.getElementById('right-triangle');
const triangle8 = document.getElementById('blue-small-top');
const triangle10 = document.getElementById('yellow-trapezoid');
const triangle12 = document.getElementById('green-small');
const triangle13 = document.getElementById('yellow-small');
const allShapes = [triangle1, triangle2, triangle3, triangle5, triangle6, triangle8, triangle10, triangle12, triangle13];

function resetZIndexes() {
triangle1.style.zIndex = "2";   // full-blue
triangle2.style.zIndex = "1";   // full-green
triangle3.style.zIndex = "40";  // full-yellow
triangle5.style.zIndex = "41";  // center-trapezoid
triangle6.style.zIndex = "42";  // right-triangle
triangle8.style.zIndex = "8";   // blue-small-top
triangle10.style.zIndex = "10"; // yellow-trapezoid
triangle12.style.zIndex = "12"; // green-small
triangle13.style.zIndex = "7";  // yellow-small
}

function bringToFront(...elements) {
let z = 50;
elements.forEach(el => {
  el.style.zIndex = z++;
});
}

function handle_1_5_Click() {
resetZIndexes();
bringToFront(triangle1, triangle13, triangle12);
document.getElementById('corner-character').style.display = 'none';
}

function handle_2_12_Click() {
resetZIndexes();
bringToFront(triangle2, triangle8, triangle13);
document.getElementById('corner-character').style.display = 'none';
}

function handle_3_13_Click() {
resetZIndexes();
bringToFront(triangle1, triangle10, triangle12);
document.getElementById('corner-character').style.display = 'block';
}

function handle_8_Click() {
resetZIndexes();
bringToFront(triangle1, triangle13, triangle12);
}

triangle1.addEventListener('click', handle_1_5_Click);
triangle5.addEventListener('click', handle_1_5_Click);
triangle2.addEventListener('click', handle_2_12_Click);
triangle12.addEventListener('click', handle_2_12_Click);
triangle3.addEventListener('click', handle_3_13_Click);
triangle13.addEventListener('click', handle_3_13_Click);
triangle8.addEventListener('click', handle_8_Click);
triangle6.addEventListener('click', handle_2_12_Click); // Optional
</script>
